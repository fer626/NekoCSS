<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>.:Neko CSS:. - For Web Developers</title>
		<link rel="stylesheet" href="./assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<p class="simple-text" data-width="60px">Hello world!.</p>
			<code>
				<span class="use">use</span> str.sh;<br>
			</code>
		</div>
		<p>Buttons</p>
		<div>
			<button class="btn">Button</button>
			<input class="btn" type="button" value="Button">
			<input class="btn" type="submit" value="Button">
			<a class="btn" href="#">Button</a>
		</div>
		<p>Colors</p>
		<div class="container">
			<div class="preview-color primary">
				<span class="subtitle-append-bottom center">Primary</span>
			</div>
			<div class="preview-color secondary">
				<span class="subtitle-append-bottom center">Secondary</span>
			</div>
			<div class="preview-color success">
				<span class="subtitle-append-bottom center">Success</span>
			</div>
			<div class="preview-color warning">
				<span class="subtitle-append-bottom center">Warning</span>
			</div>
			<div class="preview-color error">
				<span class="subtitle-append-bottom center">Error</span>
			</div>
			<div class="preview-color outline">
				<span class="subtitle-append-bottom center">Outline</span>
			</div>
		</div>
		<div class="container">
			<div id="carousel" class="carousel">
				<div class="carousel-container">
					<div class="carousel-item">
						<img src="./assets/img/img1.jpg" alt="Img">
					</div>
					<div class="carousel-item">
						<img src="./assets/img/img2.jpg" alt="Img">
					</div>
					<div class="carousel-item">
						<img src="./assets/img/img3.jpg" alt="Img">
					</div>
					<div class="carousel-item">
						<img src="./assets/img/img4.jpg" alt="Img">
					</div>
					<div class="carousel-item">
						<img src="./assets/img/img5.jpg" alt="Img">
					</div>
				</div>
				<div class="carousel-controls">
					<button class="carousel-btn-next">Next</button>
					<button class="carousel-btn-prev">Previus</button>
				</div>
			</div>
		</div>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
